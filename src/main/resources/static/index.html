<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Organizer</title>
    <link rel="stylesheet" href="/css/style.css">
    <title>Job Organizer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 5px 0; padding: 5px; width: 300px; }
        label { display: block; margin-top: 10px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
<h1>Job Organizer</h1>

<label>Job Title:
    <input type="text" id="jobTitle">
</label>

<label>Location:
    <input type="text" id="location">
</label>

<label>Company:
    <input type="text" id="company">
</label>

<label>Job Salary:
    <input type="number" id="salary">
</label>

<label>Desired Salary:
    <input type="number" id="desiredSalary">
</label>

<label>Status:
    <select id="status">
        <option value="PENDING">Pending</option>
        <option value="ACCEPTED">Accepted</option>
        <option value="REJECTED">Rejected</option>
    </select>
</label>

<button id="submitBtn">Submit Job</button>
<div class="result" id="result"></div>

<button id="viewBtn">View All Jobs</button>
<div id="allJobs" class="result"></div>

<script src="app.js"></script>
</body>
</html>
